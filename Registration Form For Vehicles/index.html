<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Registration</h1>
                <p>Please fill in your details</p>
            </div>
            <form id="registrationForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-car"></i>
                    <input type="text" id="carNo" placeholder="Car Number" required>
                </div>

                <div class="form-group insurance-group">
                    <label>Do you have insurance?</label>
                    <div class="radio-group">
                        <input type="radio" id="hasInsuranceYes" name="hasInsurance" value="yes">
                        <label for="hasInsuranceYes">Yes</label>
                        <input type="radio" id="hasInsuranceNo" name="hasInsurance" value="no">
                        <label for="hasInsuranceNo">No</label>
                    </div>
                </div>

                <div class="form-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="location" placeholder="Location" required>
                </div>

                <div class="form-group previous-claim-group">
                    <label>Do you have any previous insurance claims?</label>
                    <div class="radio-group">
                        <input type="radio" id="previousClaimYes" name="previousClaim" value="yes">
                        <label for="previousClaimYes">Yes</label>
                        <input type="radio" id="previousClaimNo" name="previousClaim" value="no">
                        <label for="previousClaimNo">No</label>
                    </div>
                </div>

                <div class="form-group claims-group" id="claimsSection" style="display: none;">
                    <label>Number of Previous Claims:</label>
                    <input type="number" id="claims" placeholder="Enter number of claims" min="0">
                </div>

                <button type="submit" class="submit-btn">
                    Register
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    
    <!-- Your scripts -->
    <script type="module" src="script.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
